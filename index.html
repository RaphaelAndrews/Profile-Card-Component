<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
    <script src="https://cdn.tailwindcss.com"></script>
   
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Profile Card Cgit initomponent</title>

  </head>

  <body class="grid place-items-center min-h-screen bg-[#19A2AE]">
    <main class="grid place-items-center card rounded-2xl w-5/6 bg-white relative pb-6 max-w-sm">
      <img src="./images/bg-pattern-card.svg" alt="Card Background" class="rounded-t-2xl w-full">
      
      <img src="./images/image-victor.jpg" alt="Image Victor" class="rounded-full border-4 border-white -mt-12">
  
      <div class="grid place-items-center mt-4 mb-6 gap-1">
        <h1 class="font-bold text-[#2D3248] text-lg">Victor Crest <span class="text-[#6A6F81] font-normal ml-1">26</span></h1>
        <p class="flex justify-center text-[#6A6F81] text-sm">London</p>
      </div>

      <div class="flex justify-evenly text-center border-t border-[#969696] w-full pt-6">
        <div>
          <p class="font-bold text-[#2D3248] text-lg">80K</p> 
          <p class="text-[#6A6F81] text-xs">Followers</p>
        </div>

        <div>
          <p class="font-bold text-[#2D3248] text-lg">803K</p>
          <p class="text-[#6A6F81] text-xs">Likes</p>
        </div>

        <div>
          <p class="font-bold text-[#2D3248] text-lg">1.4K</h2>
          <p class="text-[#6A6F81] text-xs">Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
